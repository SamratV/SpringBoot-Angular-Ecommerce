spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/full-stack-ecommerce?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=ecommerceapp
spring.datasource.password=ecommerceapp

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.data.rest.base-path=/api

spring.jpa.open-in-view=false

# Only exposes Spring Data repositories explicitly annotated with
# @RepositoryRestResource and its exported attribute not set to false.
# "CustomerRepository" is not annotated, so, it won't be exposed.
spring.data.rest.detection-strategy=annotated

# Okta Oauth2
okta.oauth2.client-id={ClientId}
okta.oauth2.client-secret={ClientSecret}
okta.oauth2.issuer=https://{OktaDomain}/oauth2/default

# User defined or custom properties.
allowed.origins=http://localhost:4200